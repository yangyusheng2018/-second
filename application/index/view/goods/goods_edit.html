<div class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-goods-add" enctype="multipart/form-data">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>产品标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data3.goods_name}" placeholder="{" id="goods_name" name="goods_name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类栏目：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="cate_id" class="select">
					             {volist name="data" id="pp"}
                                <option value="{$pp.id}" {if condition="$data3.cate_id eq $pp.id"} selected {else /}>{/if}> <?php echo str_repeat('---', $pp['level']*1);?>{$pp.name}</option>
                                {/volist}
				</select>
				</span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>选择品牌：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="brand_id" class="select">
                                <option value="null"{if condition="$data3.brand_id eq null"} selected {else /}>{/if}>未知品牌</option>
					             {volist name="data1" id="pp1"}
                                <option value="{$pp1.id}" {if condition="$data3.brand_id eq $pp1.id"} selected {else /}{/if}>{$pp1.name}</option>
                                {/volist}
				</select>
				</span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">排序值：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data3.sort}" placeholder="" id="sort" name="sort">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>允许评论：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input value="1" name="is_comment" type="radio" id="sex-1" {if condition="$data3.is_comment eq 1"}  checked="checked" {else /}{/if}>
                    <label for="sex-1">是</label>
                </div>
                <div class="radio-box">
                    <input value="0" type="radio" id="sex-2" name="is_comment" {if condition="$data3.is_comment eq 0"}  checked="checked" {else /}{/if}>
                    <label for="sex-2">否</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">产品规格：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="length" id="" placeholder="输入长度" value="{$data3.length}" class="input-text" style=" width:25%">

                <input type="text" name="width" id="" placeholder="输入宽度" value="{$data3.width}" class="input-text" style=" width:25%">

                <input type="text" name="hight" id="" placeholder="输入高度" value="{$data3.hight}" class="input-text" style=" width:25%">
                </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">产地：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="origin" id="origin" placeholder="" value="{$data3.origin}" class="input-text">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">材质：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="material" id="material" placeholder="" value="{$data3.material}" class="input-text">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">所属供应商：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="supplier" id="supplier" placeholder="" value="{$data3.supplier}" class="input-text">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">产品重量：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="weight" id="weight" placeholder="" value="{$data3.weight}" class="input-text" style="width:90%">
                </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">产品展示价格：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="saleprice" id="saleprice" placeholder="" value="{$data3.saleprice}" class="input-text" style="width:90%">
                元</div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">市场价格：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="marketprice" id="marketprice" placeholder="" value="{$data3.marketprice}" class="input-text" style="width:90%">
                元</div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">成本价格：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="cost" id="cost" placeholder="" value="{$data3.cost}" class="input-text" style="width:90%">
                元</div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">销售开始时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" value="{$data3.start_time|date='Y-m-d',###}" name="start_time" id="datemin" class="input-text Wdate" style="width:180px;">（格式：2018-12-12）
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">销售结束时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" value="{$data3.end_time|date='Y-m-d',###}" name="end_time" class="input-text Wdate" style="width:180px;">（格式：2018-12-13）
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">产品关键字：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="keywords" id="" placeholder="多个关键字用英文逗号隔开，限10个关键字" value="{$data3.keywords}" class="input-text">
            </div>
        </div>
        <input type="hidden" id="id" name="id" value="{$data3.id}">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">产品摘要：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="description"  cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="{$data3.description}" onKeyUp="textarealength(this,200)"></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
            </div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">详细内容：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <script id="content" type="text/plain" style="width:100%;height:400px;"></script>
             </div>
          </div>
                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                        <input class="btn btn-primary radius" type="button" name="submit" id="submit"  value="&nbsp;&nbsp;添加&nbsp;&nbsp;" onclick="test();">

                     </div>
                </div>
     </form>
    </div>

                <script type="text/javascript">


                    function test(){
                        var form = new FormData(document.getElementById("form-goods-add"));
                        $.ajax({
                            type: "POST",
                            url: "{:url('goods/edit_goods')}",
                            processData:false,
                            contentType:false,
                            data:form,
                            dataType: "json",
                            success: function(data){
                                if (data.status == 1) {
                                    alert(data.message);
                                    window.parent.location.reload(); //刷新父页面
                                    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                                    parent.layer.close(index);  // 关闭layer
                                } else {
                                    alert(data.message);

                                }
                            }
                        });
                    }
                    $(function(){
                        var ue = UE.getEditor('content');
                        //判断ueditor 编辑器是否创建成功
                        ue.addListener("ready", function () {
                            // editor准备好之后才可以使用
                            ue.setContent("{$data3.content}");

                        });
                    });


                </script>
