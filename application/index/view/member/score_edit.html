{include file="/pubulic/header"}
<article class="cl pd-20">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<input type="hidden" value="{$id}" name="id">

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>积分：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$score}" placeholder="" id="score" name="score">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>等级：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input value="0" name="level_id" type="radio" id="sex-1" {eq name="$level_id" value="0"} checked {else /}{/eq}>
					<label for="sex-1">青铜会员</label>
				</div>
				<div class="radio-box">
					<input value="1" name="level_id" type="radio" id="sex-2" name="sex" {eq name="$level_id" value="1"}checked {else /}{/eq}>
					<label for="sex-2">白银会员</label>
				</div>
				<div class="radio-box">
					<input value="2" name="level_id" type="radio" id="sex-3" name="sex" {eq name="$level_id" value="2"}checked {else /}{/eq}>
					<label for="sex-3">黄金会员</label>
				</div>
				<div class="radio-box">
					<input value="3" name="level_id" type="radio" id="sex-3" name="sex" {eq name="$level_id" value="3"}checked {else /}{/eq}>
					<label for="sex-3">钻石会员</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="button" name="submit" id="submit" value="&nbsp;&nbsp;修改&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

{include file="/pubulic/js"}
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});



});

$("#submit").on("click", function(event){
	$.ajax({
		type: "POST",
		url: "{:url('member/edit_score')}",
		data: $("#form-member-add").serialize(),
		dataType: "json",
		success: function(data){
			if (data.status == 1) {
				alert(data.message);
				window.parent.location.reload(); //刷新父页面
				var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
				parent.layer.close(index);  // 关闭layer
			} else {
				alert(data.message);

			}
		}
	});

})
</script> 
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
