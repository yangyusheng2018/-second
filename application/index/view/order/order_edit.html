{include file="/pubulic/header"}
<article class="cl pd-20">
    <form action="" method="post" class="form form-horizontal" id="form-member-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>订单号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data.id}" placeholder="" id="" disabled="disabled">
                <input type="text" class="input-text" value="{$data.id}" placeholder="" id="" name="id" hidden>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>会员id：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data.member_id}" placeholder="" id="" name="member_id" disabled="disabled">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>付款方式：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div class="radio-box">
                    <input value="1" name="payment" type="radio" id="sex-1" {eq name="$data.payment" value="1"} checked {else /}{/eq}>
                    <label for="sex-1">支付宝</label>
                </div>
                <div class="radio-box">
                    <input value="2" type="radio" id="sex-2" name="payment" {eq name="$data.payment" value="2"}checked {else /}{/eq}>
                    <label for="sex-2">微信</label>
                </div>
                <div class="radio-box">
                    <input value="3" type="radio" id="sex-3" name="payment" {eq name="$data.payment" value="3"}checked {else /}{/eq}>
                    <label for="sex-3">网银</label>
                </div>
                <div class="radio-box">
                    <input value="4" type="radio" id="sex-4" name="payment" {eq name="$data.payment" value="4"}checked {else /}{/eq}>
                    <label for="sex-3">信用卡</label>
                </div>
                <div class="radio-box">
                    <input value="5" type="radio" id="sex-5" name="payment" {eq name="$data.payment" value="5"}checked {else /}{/eq}>
                    <label for="sex-3">账户余额</label>
                </div>
                <div class="radio-box">
                    <input value="6" type="radio" id="sex-6" name="payment" {eq name="$data.payment" value="6"}checked {else /}{/eq}>
                    <label for="sex-3">到付</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>配送方式：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div class="radio-box">
                    <input value="1" type="radio" id="sex-7" name="delivery" {eq name="$data.delivery" value="1"}checked {else /}{/eq}>
                    <label for="sex-3">申通</label>
                </div>
                <div class="radio-box">
                    <input value="2" type="radio" id="sex-8" name="delivery" {eq name="$data.delivery" value="2"}checked {else /}{/eq}>
                    <label for="sex-3">圆通</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>金额：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data.total}" placeholder="" id="" name="total">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data.create_time|date='Y-m-d H:m:s',###}" placeholder="" id="" name="create_time" disabled="disabled">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>收货人信息：</label>
            <input type="text" hidden class="input-text" value="{$data.address_id}" placeholder="" id="" name="address_id">
            <br>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>名字：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$address_data.name}" placeholder="" id="" name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>省份</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$address_data.privince}" placeholder="" id="" name="privince">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>市：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$address_data.district}" placeholder="" id="" name="district">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>详细地址：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$address_data.address}" placeholder="" id="" name="address">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮编：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$address_data.code}" placeholder="" id="" name="code">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$address_data.phone}" placeholder="" id="" name="phone">
            </div>
        </div>





        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="button" name="submit" id="submit"  value="&nbsp;&nbsp;修改&nbsp;&nbsp;" onclick="test();">
            </div>
        </div>
    </form>
</article>

{include file="/pubulic/js"}
<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-member-add").validate({
            rules:{
                username:{
                    required:true,
                    minlength:2,
                    maxlength:16
                },
                sex:{
                    required:true,
                },
                phone:{
                    required:true,
                    isMobile:true,
                },
                email:{
                    required:true,
                    email:true,
                },


            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                $(form).ajaxSubmit();
                var index = parent.layer.getFrameIndex(window.name);
                parent.$('.btn-refresh').click();
                parent.layer.close(index);
            }
        });


    });

    function test(){
        var form = new FormData(document.getElementById("form-member-add"));
        $.ajax({
            type: "POST",
            url: "{:url('order/edit_order')}",
            processData:false,
            contentType:false,
            data:form,
            // dataType: "json",
            success: function(data){
                if (data.status == 1) {
                    alert(data.message);
                    window.parent.location.reload(); //刷新父页面
                    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                    parent.layer.close(index);  // 关闭layer
                } else {
                    alert(data.message);

                }
            }
        });
    }



</script>

</body>
</html>
